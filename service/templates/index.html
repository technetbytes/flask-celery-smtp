<html>
  <head>
    <title>Flask + Celery + SMTPLib Examples</title>
    <style>
        .progress {
            width: 100%;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Flask + Celery + SMTPLib Examples</h1>
    <h2>Send Asynchronous Email</h2>
    {% for message in get_flashed_messages() %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %}
    <form method="POST">
      <p>Send test email to: <input type="text" name="email" value="{{ email }}"></p>
      <p>Subject: <input type="text" name="subject"></p>
      <p>Body: <input type="text" name="body"></p>
      <input type="submit" name="submit" value="Send">
    </form>
    <hr>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </body>
</html>
