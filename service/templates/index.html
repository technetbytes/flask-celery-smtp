<html>
  <head>
    <title>Sending Email using Flask + Celery + SMTPLib</title>
    <style>
        .progress {
            width: 100%;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Sending Email using Flask + Celery + SMTPLib</h1>
  {% for message in get_flashed_messages() %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %}
    <form method="POST">

      <table style="width:100%">
        <tr>
          <td>To</td>
          <td><input type="text" name="email" value="{{ email }}"></td>
        </tr>
        <tr>
          <td>Subject</td>
          <td><input type="text" name="subject" width="100%"></td>
        </tr>
        <tr>
          <td>Body</td>
          <td><textarea name="body" rows="20" cols="100">The cat was playing in the garden.</textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="submit" value="Send"></td>
        </tr>
      </table>      
    </form>
    <hr>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </body>
</html>
